<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set a Budget</title>
</head>
<body>
    <h1>Set a Budget</h1>
    <form action="/set_budget" method="post">
        Account ID: <input type="text" name="account_id" required><br>
        Budget (kWh): <input type="number" step="0.1" name="budget" required><br>
        <input type="submit" value="Set">
    </form>
</body>
</html>
