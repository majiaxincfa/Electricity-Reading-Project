<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Usage Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            width: 60%;
            margin: auto;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button, select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .result {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Electricity Usage Query</h2>
        <form id="query-form" method="post">
            <label for="meter_id">Meter ID:</label>
            <input type="text" id="meter_id" name="meter_id" required><br>

            <label for="query_type">Select Query Type:</label>
            <select id="query_type" name="query_type" required>
                <option value="today">Today</option>
                <option value="last_month">Last Month</option>
                <option value="custom">Custom Date Range</option>
            </select><br>

            <div id="custom-date-fields" style="display: none;">
                <label for="start_time">Start Time:</label>
                <input type="datetime-local" id="start_time" name="start_time"><br>

                <label for="end_time">End Time:</label>
                <input type="datetime-local" id="end_time" name="end_time"><br>
            </div>

            <button type="submit" class="btn btn-primary">Query Usage</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Return</button>
        </form>

        <div class="result">
            {% if result %}
                <p>{{ result }}</p>
            {% endif %}
        </div>

        {% if chart_url %}
            <img src="data:image/png;base64,{{ chart_url }}" alt="Usage Chart">
        {% endif %}
    </div>

    <script>
        $(document).ready(function () {
            // 控制自定义时间选择框的显示
            $("#query_type").change(function () {
                if ($(this).val() === "custom") {
                    $("#custom-date-fields").show();
                    $("#start_time").attr("required", true);
                    $("#end_time").attr("required", true);
                } else {
                    $("#custom-date-fields").hide();
                    $("#start_time").removeAttr("required");
                    $("#end_time").removeAttr("required");
                }
            });

            // AJAX 提交表单
            $("#query-form").on("submit", function (event) {
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "/query_usage",
                    data: $(this).serialize(),
                    success: function (data) {
                        $("body").html(data);
                    },
                    error: function () {
                        alert("Error occurred while querying usage.");
                    }
                });
            });
        });
    </script>
</body>
</html>
