<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Query Usage</title>
    <!-- 引入Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    >
    <style>
        /* 简单美化 */
        .chart-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        .table-container {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">

<div class="container my-4">
    <h1 class="text-center mb-4">Query Electricity Usage</h1>
    
    <!-- 错误信息 -->
    {% if error %}
    <div class="alert alert-danger">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('query_usage') }}" class="border p-3 bg-white mb-4">
        <div class="mb-3">
            <label for="meter_id" class="form-label">Meter ID</label>
            <input 
                type="text" 
                class="form-control" 
                id="meter_id" 
                name="meter_id" 
                placeholder="e.g. 123-456-789"
                required
            />
        </div>

        <div class="mb-3">
            <label for="time_range" class="form-label">Choose Time Range</label>
            <select class="form-select" name="time_range" id="time_range" onchange="toggleCustomRange()">
                <option value="today">Today</option>
                <option value="last_week">Last Week</option>
                <option value="last_month">Last Month</option>
                <option value="custom">Custom Range</option>
            </select>
        </div>

        <div id="custom_range_fields" style="display: none;">
            <div class="row mb-3">
                <div class="col">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input 
                        type="date" 
                        class="form-control" 
                        id="start_date" 
                        name="start_date"
                    />
                </div>
                <div class="col">
                    <label for="end_date" class="form-label">End Date</label>
                    <input 
                        type="date" 
                        class="form-control" 
                        id="end_date" 
                        name="end_date"
                    />
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Query</button>
    </form>

    <!-- 可视化结果 -->
    {% if plot_url %}
    <div class="chart-container mb-4">
        <img src="{{ plot_url }}" class="img-fluid border" alt="Usage Bar Chart"/>
    </div>
    {% endif %}

    <!-- 数据表格 -->
    {% if usage_data %}
    <div class="table-container">
        <table class="table table-bordered table-striped bg-white">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Usage (kWh)</th>
                </tr>
            </thead>
            <tbody>
            {% for row in usage_data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] | round(4) }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
</div>

<script>
function toggleCustomRange() {
    var timeRange = document.getElementById('time_range').value;
    var customRangeFields = document.getElementById('custom_range_fields');
    if (timeRange === 'custom') {
        customRangeFields.style.display = 'block';
    } else {
        customRangeFields.style.display = 'none';
    }
}
</script>

</body>
</html>
