<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Usage Query</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .result {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Electricity Usage Query</h2>
        <form id="query-form" method="post">
            <label for="meter_id">Meter ID:</label>
            <input type="text" id="meter_id" name="meter_id" required><br>

            <label for="start_time">Start Time:</label>
            <input type="datetime-local" id="start_time" name="start_time" required><br>

            <label for="end_time">End Time:</label>
            <input type="datetime-local" id="end_time" name="end_time" required><br>

            <button type="submit">Query Usage</button>
        </form>

        <div class="result">
            {% if result %}
                <p>{{ result }}</p>
            {% endif %}
        </div>

        {% if chart_url %}
            <img src="data:image/png;base64,{{ chart_url }}" alt="Usage Chart">
        {% endif %}
    </div>

    <script>
        $(document).ready(function () {
            $("#query-form").on("submit", function (event) {
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "/query_usage",
                    data: $(this).serialize(),
                    success: function (data) {
                        $("body").html(data);
                    },
                    error: function () {
                        alert("Error occurred while querying usage.");
                    }
                });
            });
        });
    </script>
</body>
</html>
